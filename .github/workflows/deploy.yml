name: ğŸ·ï¸ Deploy Next.js App to the server

on:
  push:
    branches:
      - main
    paths: ["docs/**", "public/**"]

  pull_request:
    branches:
      - main
    paths: ["docs/**", "public/**"]

  workflow_run:
    workflows: ["ğŸ”– Create new release and tag with changelogs"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm i
      - run: npm run build
      - name: Deploy to the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
